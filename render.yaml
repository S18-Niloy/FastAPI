services:
  - type: web
    name: softvence-ai-task
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
